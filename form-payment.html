<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" class="css">
  <link rel="stylesheet" href="form.css">
  <title>Form</title>

</head>
<body>
  <nav class="nav">
    <div class="nav-container">
        <div class="logo-space">
            SHOPPLACE
        </div>
        <div class="nav-options">
            <div class="toggle-darkmode">
                ☼
            </div>
            <div class="nav-links">
                <a href="/cart.html" class="cart nav-link">
                <img src="/cart.svg" class="cart-icon">
                </a>
                <a class="nav-link" href="/index.html">Home</a>
            </div>
            <div class="hamburger">
              <span class="hamburger-icon">☰</span>
              <div class="hamburger-list hidden">
                  <a href="./index.html" class="hamburger-link">Home</a>
              </div>
          </div>
        </div>
    </div>
  </nav>
  <main class="form-container">
    <form action="none" method="post" class="form" id="form">
      <div class="long-input">
        <div class="labels">
          <label for="" class="label">Full name</label>
          <label id="forName" for="" class="feedback"></label>
        </div>
        <input type="text" name="fullname" id="fullname">
      </div>
      <div class="long-input">
        <div class="labels">
          <label for="" class="label">Card Number</label>
          <label id="forNumber" for="" class="feedback"></label>
        </div>
        <input type="text" name="card-number" id="card-number">
      </div>
      <div class="double-inputs">
        <div class="labels">
          <label for="" class="label">Date</label>
          <label id="forDate" for="" class="feedback"></label>
        </div>
        <div class="labels">
          <label for="" class="label">CVV</label>
          <label id="forCVV" for="" class="feedback"></label>
        </div>
        <input type="text" name="date" id="date">
        <input type="text" name="cvv" id="cvv">
      </div>
      <div class="long-input">
        <input type="submit" class="submit" value="Submit">
      </div>
    </form>
  </main>
  <footer class="footer-container">
    <div class="footer">
        <div class="footer-links">
            <a href="./home.html" class="footer-link">Home</a>
            <a href="./about.html" class="footer-link">About</a>
            <a href="./products.html" class="footer-link">Products</a>
        </div>
        <div class="socials">
            <a href="https://github.com/pufex" class="social">
                <img class="social-icon" src="./github.svg" alt="github icon link">
            </a>
            <a href="https://twitter.com" class="social">
                <img class="social-icon" src="./twitter-logo-2.svg" alt="twitter icon link">
            </a>
        </div>
    </div>
    <div class="copyrights">© This site is copyrighted</div>
  </footer>
  <script src="hamburger.js"></script>
  <script src="darkmode.js"></script>
  <script src="form.js"></script>
</body>
</html>
