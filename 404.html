<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="404.css">
    <title>404</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo-space">
                SHOPPLACE
            </div>
            <div class="nav-options">
                <div class="toggle-darkmode">
                    ☼
                </div>
                <a href="/cart.html" class="cart nav-link">
                    <img src="/cart.svg" class="cart-icon">
                </a>
                <div class="nav-links">
                    <a class="nav-link" href="/index.html">Home</a>
                </div>
                <div class="hamburger">
                    <span class="hamburger-icon">☰</span>
                    <div class="hamburger-list hidden">
                        <a href="./index.html" class="hamburger-link">Home</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="error-404">
            <h1 class="header-404">
                <span class="header-404-content">Error 404</span>
                <img src="sad-face.svg" alt="sad face" class="header-404-icon">
            </h1>
            <p class="message-404">
                The content on this couldn't not be found or doesn't exist.
            </p>
            <a href="index.html" class="link">
                <span class="link-content">Go back home.</span>
            </a>
        </section>
    </main>
    <footer class="footer-container">
        <div class="footer">
            <div class="footer-links">
                <a href="./index.html" class="footer-link">Home</a>
            </div>
            <div class="socials">
                <a href="https://github.com/pufex" class="social">
                    <img class="social-icon" src="./github.svg" alt="github icon link">
                </a>
                <a href="https://twitter.com" class="social">
                    <img class="social-icon" src="./twitter-logo-2.svg" alt="twitter icon link">
                </a>
            </div>
        </div>
        <div class="copyrights">© This site is copyrighted</div>
    </footer>
    <script src="hamburger.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
